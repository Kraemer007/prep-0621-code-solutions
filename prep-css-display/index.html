<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Display Properties</title>
  <style>
  div {
    border:4px solid blue;
  }
  span {
    border:4px solid green;
  }
  button { display:inline-block;
    border:4px solid red;
    height: 40px;
    width: 200px;
  }
  ul {
    border: 4px solid purple;
  }
  li { display:inline;
    border:4px solid magenta;
  }
  </style>
</head>

<body>
<div>I am a div by default I am block, which means I take up all the space I can horizontally</div>
<div>
  I am a div but I have<span>span elements inside me</span>.
  Span elements are <span>display inline by default</span>,
  So they only take up as much as space as they need.</div>
  <div>
    <button>hello!</button>
    <button>Buttons are</button>
    <button>Inline Block</button>
    <button>By Default</button>
    </div>
    <ul>
      <li>
        Home
        </li>
        <li>Products
          </li>
          <li>
            About Us
            </li>
            <li>
              Contact Us
              </li>
              </ul>
</body>

</html>
